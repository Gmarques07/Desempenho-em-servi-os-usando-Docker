services:
  app1:
    build:
      context: ./backend
    container_name: app1

  app2:
    build:
      context: ./backend
    container_name: app2

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
